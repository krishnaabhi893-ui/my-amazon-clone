<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>KRISHN ABHI STORE | Shop Online</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">KRISHN ABHI STORE</div>
        <form class="search-bar" action="/">
            <input type="text" name="search" placeholder="Search 1000+ products...">
            <button type="submit">üîç</button>
        </form>
        <div class="cart-icon">
            <a href="/cart">üõí Cart <span>{{ cart_count }}</span></a>
        </div>
    </nav>

    <div class="main-layout">
        <aside class="sidebar">
            <h3>Categories</h3>
            <a href="/">All Items</a>
            {% for cat in categories %}
            <a href="/?category={{ cat }}">{{ cat }}</a>
            {% endfor %}
        </aside>

        <section class="product-container">
            {% for product in products %}
            <div class="card">
                <img src="{{ url_for('static', filename='images/' + product.image) }}" 
                     onerror="this.src='https://via.placeholder.com/150'">
                <div class="card-body">
                    <small>{{ product.category }}</small>
                    <h4>{{ product.name }}</h4>
                    <p class="rating">{"‚≠ê" * product.rating}</p>
                    <p class="price">‚Çπ{{ product.price }}</p>
                    <a href="/add-to-cart/{{ product.id }}" class="btn">Add to Cart</a>
                </div>
            </div>
            {% endfor %}
        </section>
    </div>
</body>
</html>
